<h3>Todos List</h3>

@if (!todoItems().length) {
    <p>Loading .....</p>
}

<form>
  <label>Filter Todos:</label>
<input name="searchTerm" placeholder="Search Todos" type="text" [(ngModel)]="searchTerm" />

</form>


<ul class="todos">
  @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
    <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
